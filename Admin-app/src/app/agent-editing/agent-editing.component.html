<div class="container">
    <div class="page-header">
      <h1 style="text-align: center;" >Agents</h1>
    </div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#novi">New</button>
    <hr>
    <table class="table table-condensed">
        <thead>
          <tr>
            <th>PIB</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Adress</th>
          </tr>
        </thead>
        <tbody *ngFor="let a of agents">
          <tr>
            <td>{{a.poslovniMBR}}</td>
            <td>{{a.ime}}</td>
            <td>{{a.prezime}}</td>
            <td>{{a.adresa}}</td>
          </tr>
        </tbody>
      </table>
</div>


<!-- Modal -->
<div class="modal fade" id="novi" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="text-align: center;">Create new agent</h4>
       </div>
      <div class="modal-body">
          
        
          <form class="form-horizontal" >
            <div class="form-group">
              <label class="control-label col-sm-2" for="firstname">Firstname:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname" #firstname>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lastname">Lastname:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname" #lastname>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" #username>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" #pwd>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="adress">Adress:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="adress" placeholder="Enter adress" name="adress" #adress>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pib">PIB:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="pib" placeholder="Enter pib" name="pib" #pib>
              </div>
            </div>
          </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="test(firstname.value,lastname.value,username.value,pwd.value,adress.value,pib.value)">Create</button>
      </div>
    </div>
  </div>
</div>
