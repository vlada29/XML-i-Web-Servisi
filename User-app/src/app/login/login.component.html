



<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-12 col-md-offset-6">
        <h3 class="row  col-md-12">Please sign in</h3>
        <br>
    </div>
   
     
    <div class="col-md-8 col-md-offset-6">
       
      <div class="panel panel-default">
       
         
     
        <div class="panel-body">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" accept-charset="UTF-8" role="form">
                  <fieldset>
              <div class="form-group">
                <input class="form-control" ngModel placeholder="Username (e-mail)" name="username" type="text">
            </div>
            <div class="form-group">
              <input class="form-control" ngModel placeholder="Password" name="password" type="password" value="">
            </div>
   
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
          </fieldset>
            </form>
            <input type="button" value="Registration" [routerLink]="['../registration']" class="btn btn-link">
        </div>
    </div>
  </div>
</div>
</div>
